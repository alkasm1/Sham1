<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShamWebs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <div class="overlay">
      <img src="logo-white.png" alt="شعار ShamWebs" class="logo" />

      <p>انطلاق الموقع الرسمي خلال...</p>

        <button type="submit">سجّل الآن</button>
      </form>
    </div>
  </section>

  <script src="countdown.js"></script>
</body>
</html>
